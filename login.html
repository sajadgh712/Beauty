<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/main.css">
    <title>LogIn</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="header-txt">
                <p>ورود به حساب</p>
            </div>

            <div class="form-login">
                <form>
                    <div class="inputs-form">
                        <input type="email" placeholder="ایمیل یا شماره موبایل">
                    </div>
                    <div class="inputs-form">
                        <input type="password" placeholder="کلمه عبور">
                    </div>
                    <div class="forget">
                        <a href="#">
                            <span>کلمه عبور خود را فراموش کرده ام</span>
                        </a>
                    </div>
                    <button type="submit" class="btn-login">
                        وارد شدن
                    </button>
                    <div class="signin-or-login">
                        <a href="#">
                            <span>حساب کاربری ندارید؟</span>
                        </a>
                    </div>
                    <div class="forget">
                        <a href="#">
                            <span>برای ثبت نام کلیک کنید</span>
                        </a>
                    </div>
                </form>

                
            </div>
        </div>
    </div>
</body>
</html>
